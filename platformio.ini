[env:ststm32]
platform = ststm32
board = nucleo_f411re
framework = mbed
upload_protocol = jlink

board_build.mcu = stm32f411ceu6

debug_tool = jlink
debug_port = :6666
debug_server =
  JLinkGDBServer
  -singlerun
  -if
  SWD
  -select
  USB
  -port
  6666
  -device
  STM32F411ceu6

